{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3" >
            <div class="card" style="width:275px; height:500px;">
              <img class="card-img-top" src="{{i.img.url}}"  alt="Card image cap" style="width:275px; height:300px;">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>


        </div>
        {% endfor %}
    </div>
    <a href="{% url 'movieapp:add_movie'  %}" class="btn btn-primary">add new movie</a>

</div>


{% endblock %}
